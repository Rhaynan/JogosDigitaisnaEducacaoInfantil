<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="stylesheet" href="./src/css/style-contato.css">
</head>
<body>
    <div class="contato">
        <div class="centerContato">
            <div class="card">

                <h1 class="titulo">Entre em contato conosco!</h1>

                <form action="contato.html" method="get" class="formulario">
                    <div class="input-box">
                        <input type="text" name="nome" class="nome" required autocomplete="off">
                        <span class="labelNome">Nome</span>
                    </div>

                    <div class="input-box">
                        <input type="email" name="email" required class="email" autocomplete="off">
                        <span class="labelEmail">E-mail</span>
                    </div>
                    

                    <div class="input-box">
                        <input type="text" name="mensagem" required class="texto">
                        <span class="labelTexto">Mensagem</span>
                    </div>


                    <label class="labelTermo">
                        <input type="checkbox" name="termo"
                        value="Concordo com os termos" required> Concordo com os Termos de Privacidade do Site
                    </label>

                    <input type="submit" value="Enviar Mensagem" class="btn">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
